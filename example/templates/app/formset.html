{% extends 'app/base.html' %}

{% load bootstrap4 %}

{% block title %}
    Formset
{% endblock %}

{% block content %}
    {% bootstrap_formset_errors form %}
    <form role="form" method="post">
        {% csrf_token %}
        {% bootstrap_formset form %}
        {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
    </form>

{% endblock %}
